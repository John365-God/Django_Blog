{% extends 'layout.html' %}

{% block title %}
    <title>Register Blogger</title>
{% endblock %}


{% block body %}
    <h1>Register Here </h1>
<br
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <a href="{% url 'blogger_home' %}" class="btn" style="background-color: transparent; color: #28a745; border: 2px solid #28a745;">Cancel</a>
            <button class="btn" style="background-color: transparent; color: #28a745; border: 2px solid #28a745;">Register</button>
        </form>
    </div>




{% endblock %}
