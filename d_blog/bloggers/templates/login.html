{% extends 'layout.html' %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block body %}

<div class="container d-flex justify-content-center align-items-center min-vh-10">
    <form method="POST" class="w-100" style="max-width: 250px;">

    <h1 class="text-primary">Log_In</h1>
    <br>
    <div class="form-group">

{% for message in messages %}
    {% if message %}
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
{% endfor %}

        {% csrf_token %}

        <div class="row g-3 align-items-center">
            <div class="col-12">
                <div class="mb-3">
                    <input type="text" class="form-control form-control-sm" name="username" placeholder="Username">
                </div>
            </div>

            <div class="col-12">
                <div class="mb-3">
                    <input type="password" class="form-control form-control-sm" name="password" placeholder="Password">
                    <p>Not a blogger? <a href="{% url 'register' %}" class="text-primary">Register.</a></p>
                </div>
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Log In</button>
            </div>

            <div class="col-12 text-center">
                <a href="{% url 'blogger_home' %}" class="btn btn-outline-primary">Cancel</a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
